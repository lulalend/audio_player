<!DOCTYPE html>
<html lang='ru'>
    <head>
        <meta charset='utf-8'>
        <title>Wonder</title>

        <link rel='stylesheet' href='styles/style.css'>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
        <script type='text/javascript' src='./scripts/main.js' defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Насладись звуком</h1>
        </header>
        <main>
            <div class='player'>
                    <img class='img' src='./images/img1.jpg'>
                    <audio class='audio' src='./audio/Shawn Mendes Wonder.mp3'></audio>
                    <section class='slider'>
                        <input class='progress' type='range' max='' value="0">
                        <label class='passed'>00:00</label>
                        <label class='duration'></label>
                    </section>
                    <section id='panel'>
                        <button class='prev' onClick='prevSong()'></button>
                        <button class='play_pause' onClick='playPause(this.className)'></button>
                        <button class='next' onClick='nextSong()'></button>
                    </section>
            </div>
        </main>
    </body>
</html>
